<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nikuu's Political Compass</title>

        <link rel="stylesheet" href="../style.css"/>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <!--Boxicons-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head> 
    
    <body onload="adjustHeader()">
    <div id="container">

            <div id="placeholder" class="header-l-r"></div>

            <header>
                <div id="header-container">
                    <div id="header-logo" class="header-l-r">
                        <img src="../img/nikuu.svg" alt="nikuu" id="logo" draggable="false">
                    </div>

                    
                    <nav id="header-menu" class="header-l-r">

                            <a href="test.html" class="header-menu-item" draggable="false">TAKE THE TEST</a>
                            <a href="about.html" class="header-menu-item" draggable="false">ABOUT</a>

                            <select class="header-menu-item" id="language">
                                <option value="EN">English</option>
                                <option value="PL">Polish</option>
                                <option value="DE">German</option>
                            </select>

                            <i class='bx bx-menu' id="mobile-menu" onclick="showMenu()"></i>
                        
                        </nav>
                    
                </div>
            </header>

            <nav id="mobile-menu-container" style="display: none;">
                <div class="mobile-menu-item"><a href="test.html" draggable="false" class="mobile-menu-link">TAKE THE TEST</a></div>
                <div class="mobile-menu-item"><a href="about.html" draggable="false" class="mobile-menu-link">ABOUT</a></div>

                <div class="mobile-menu-item mobile-menu-languages">
                    <a id="english" href="../en/index.html"></a>
                    <a id="polish" href="../de/index.html"></a>
                    <a id="german" href="../pl/index.html"></a>
                </div>
            </nav>


            <div id="main-container">

            </div>


            <footer>
                <div id="footer-container">
                    <hr/>

                    <nav></nav>

                    <div id="footer-version"></div>
                </div>
            </footer>

    </div>


    <!--Javascript-->

    <!--adjust to mobile-->
    <script type="text/javascript">
        window.addEventListener("resize", adjustHeader);

        function adjustHeader()
        {
            if(window.innerWidth < 1000)
            {
                var navbarItems = document.getElementsByClassName("header-l-r");
                for(let x=0; x<navbarItems.length; x++)
                {
                    navbarItems[x].style.height="150px";
                }
                document.getElementById("logo").style.height = "60px";


                var headerMenuItems = document.getElementsByClassName("header-menu-item");
                for(let x=0; x<headerMenuItems.length; x++)
                {
                    headerMenuItems[x].style.display="none";
                }

                document.getElementById("mobile-menu").style.display="block";
                document.getElementById("mobile-menu").style.marginRight="20px";
                document.getElementById("header-menu").style.justifyContent="flex-end";
            }
            else 
            {
                var navbarItems = document.getElementsByClassName("header-l-r");
                for(let x=0; x<navbarItems.length; x++)
                {
                    navbarItems[x].style.height="100px";
                }
                document.getElementById("logo").style.height = "40px";

                var headerMenuItems = document.getElementsByClassName("header-menu-item");
                for(let x=0; x<headerMenuItems.length; x++)
                {
                    headerMenuItems[x].style.display="block";
                }

                document.getElementById("mobile-menu").style.display="none";
                document.getElementById("header-menu").style.justifyContent="space-around";
            }

            
            

            console.log(window.innerWidth);
        }
    </script>

    <!--Show and hide mobile header menu-->
    <script type="text/javascript">
        var isShowed = 0;

        function showMenu()
        {
            if(isShowed==0)
            {
                isShowed=1;
                document.getElementById("mobile-menu-container").style.display="flex";
            }
            else 
            {
                isShowed=0;
                document.getElementById("mobile-menu-container").style.display="none";
            }
        }


    </script>


    </body>
</html>
